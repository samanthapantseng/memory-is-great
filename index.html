<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>memory is great!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="lateral-container">
        <div class="stats-container">
          <div id="moves-count"></div>
          <div id="time"></div>
          <div id="pairs"></div>
        </div>
      </div>
      <div class="game-container"></div>
      <div class="lateral-container">
        <button id="stop" class="hide">Quit</button>
      </div>
    </div>
    <div class="controls-container">
      <p id="result"></p>
      <button id="start">Load Game</button>
      
      <div class="option-container">
        <input
          type="radio"
          id="Easy"
          name="dificulty"
          value="Easy"
          checked="checked"
        />
        <label for="Easy">Easy</label>
      </div>
      <div class="option-container">
        <input type="radio" id="Medium" name="dificulty" value="Medium" />
        <label for="Medium">Medium</label>
      </div>
      <div class="option-container">
        <input type="radio" id="Hard" name="dificulty" value="Hard" />
        <label for="Hard">Hard</label>
      </div>
      <div class="option-container">
        <input type="radio" id="Very Hard" name="dificulty" value="Very Hard" />
        <label for="Very Hard">Very Hard</label>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
